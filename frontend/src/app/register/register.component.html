<div class="container d-flex justify-content-center align-items-center mt-2">
  <div class="row w-100">
    <div class="col-md-6 mx-auto">
      <div class="card p-3">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input
              type="text"
              ngModel
              class="form-control"
              id="userName"
              name="userName"
              placeholder="Enter your username here"
            />
          </div>
          <div class="mb-3">
            <label for="userFirstName" class="form-label fw-semibold">First Name</label>
            <input
              type="text"
              ngModel
              class="form-control"
              id="userFirstName"
              name="userFirstName"
              placeholder="Enter your First name here"
            />
          </div>
          <div class="mb-3">
            <label for="userLastName" class="form-label fw-semibold">Last Name</label>
            <input
              type="text"
              ngModel
              class="form-control"
              id="userLastName"
              name="userLastName"
              placeholder="Enter your Last name here"
            />
          </div>

          <label for="userPassword" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            ngModel
            id="userPassword"
            class="form-control"
            name="userPassword"
            placeholder="Enter your password here"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>

          <input
            type="submit"
            value="Register"
            class="btn btn-outline-primary form-control rounded-0 mt-3"
          />

          
        </form>
      </div>
    </div>
  </div>
</div>
