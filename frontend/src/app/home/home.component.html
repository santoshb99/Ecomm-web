<div class="container-fluid">
  <div class="row mt-2">
    <!-- Aside Section -->
    <aside class="col-sm-3">
      <p class="fw-bold">Apply Filter </p>
      <div class="card">
        <article class="card-group-item">
          <header class="card-header">
            <h5 class="title fw-bold">Price Range </h5>
          </header>
          <div class="filter-content">
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Min</label>
                  <input type="number" class="form-control" id="inputEmail4" placeholder="₹0">
                </div>
                <div class="form-group col-md-6 text-right">
                  <label>Max</label>
                  <input type="number" class="form-control" placeholder="₹1,0000">
                </div>
              </div>
            </div> <!-- card-body.// -->
          </div>
        </article> <!-- card-group-item.// -->
        <article class="card-group-item">
          <header class="card-header">
            <h5 class="title fw-bold">Filter by categories</h5>
          </header>
          <div class="filter-content">
            <div class="card-body">
              <div class="custom-control custom-checkbox">
                <!-- <span class="float-right badge badge-light round">52</span> -->
                <input type="checkbox" class="custom-control-input mx-1" id="Check1">
                <label class="custom-control-label" for="Check1"> Television</label>
              </div> <!-- form-check.// -->
              <div class="custom-control custom-checkbox">
                <!-- <span class="float-right badge badge-light round">132</span> -->
                <input type="checkbox" class="custom-control-input mx-1" id="Check2">
                <label class="custom-control-label" for="Check2"> Smartphone</label>
              </div> <!-- form-check.// -->
              <div class="custom-control custom-checkbox">
                <!-- <span class="float-right badge badge-light round">17</span> -->
                <input type="checkbox" class="custom-control-input mx-1" id="Check3">
                <label class="custom-control-label" for="Check3"> Laptop</label>
              </div> <!-- form-check.// -->
              <div class="custom-control custom-checkbox">
                <!-- <span class="float-right badge badge-light round">17</span> -->
                <input type="checkbox" class="custom-control-input mx-1" id="Check3">
                <label class="custom-control-label" for="Check3"> Accessories</label>
              </div> <!-- form-check.// -->
              <div class="custom-control custom-checkbox">
                <!-- <span class="float-right badge badge-light round">7</span> -->
                <input type="checkbox" class="custom-control-input mx-1" id="Check4">
                <label class="custom-control-label" for="Check4"> Other Brand</label>
              </div> <!-- form-check.// -->
            </div> <!-- card-body.// -->
          </div>
        </article> <!-- card-group-item.// -->
        <div class="my-2 d-flex justify-content-center ">
          <button type="button" class="btn btn-sm btn-secondary" disabled>Apply</button>
        </div>
      </div> <!-- card.// -->
    </aside> <!-- col.// -->

    <!-- Main Content Section -->

    
    <div class="col-sm-9">
      <div class="input-group my-3 w-50 mx-auto">
        <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
        <input
        type="text"
        class="form-control"
        #searchkeyword
        (keyup)="searchByKeyword(searchkeyword.value)"
        name="searchKey"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Search any product.."
        />
      </div>
      
      <div class="row mt-2">
        <div *ngIf="isLoading; else content">
          <app-skeleton-loader></app-skeleton-loader>
        </div>
        <!-- Card 1 -->
        <ng-template #content>
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let p of productDetails">
          <div class="card" style="width: 100%">
            <img
              *ngIf="p.productImages && p.productImages.length > 0"
              [src]="p.productImages[0].url"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ p.productName }}</h5>
              <p class="card-text truncate-text">
                {{ p.productDesc }}
              </p>
              <p class="card-price-tag">
                <span class="discounted-price mx-2">₹ {{ p.productDiscPrice }}</span>
                <span class="actual-price">{{ p.productOgPrice }}</span>
              </p>
              <hr />
              <a
                class="btn btn-primary btn-sm mx-2"
                (click)="viewProductDetails(p.productId)"
              >View Details</a>
              <a class="btn btn-success btn-sm" (click)="addToCart(p.productId)">Add to cart</a>
            </div>
          </div>
        </div>
      </ng-template>
      </div>

      <div class="text-center py-2" *ngIf="showLoadButton">
        <button class="btn btn-sm btn-secondary" (click)="loadMoreProduct()">
          Load more
        </button>
      </div>
    </div>
  </div>
</div>
