<div class="container my-2">
  <div class="input-group my-3 w-50 mx-auto">
    <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
    <input
      type="text"
      class="form-control"
      #searchkeyword
      (keyup)="searchByKeyword(searchkeyword.value)"
      name="searchKey"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      placeholder="Search any product.."
    />
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive" *ngIf="showTable">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#Id</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Desciption</th>
              <th scope="col">Actual Price</th>
              <th scope="col">Discounted</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productDetails">
              <th scope="row">#{{ product.productId }}</th>
              <td>{{ product.productName }}</td>
              <td>{{ truncateText(product.productDesc) }}</td>
              <td>{{ product.productOgPrice }}</td>
              <td>{{ product.productDiscPrice }}</td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm m-1"
                  (click)="editProduct(product.productId)"
                >
                  Update
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm m-1"
                  (click)="deleteProduct(product.productId)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center p-2" *ngIf="showLoadButton">
        <button
          type="button"
          class="btn btn-sm btn-primary"
          (click)="loadMoreProduct()"
        >
          Load more
        </button>
      </div>
    </div>
  </div>
</div>
